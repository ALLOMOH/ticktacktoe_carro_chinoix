<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tiktack toe</title>
    <link rel="shortcut icon" href="./sauraki-code.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="ctr">
      <div class="tabel ctr">
        <div class="board">
          <span id="col-0"></span>
          <span id="col-1"></span><span id="col-2"></span
          ><span id="col-3"></span><span id="col-4"></span
          ><span id="col-5"></span><span id="col-6"></span
          ><span id="col-7"></span><span id="col-8"></span>
        </div>
        <button id="reset">Reset</button>
      </div>
    </main>
    <footer>
      <header class="header__spt">
        <div class="spt">
          <h1 class="spt">My list Spotify</h1>
        </div>

        <iframe
          style="border-radius: 12px"
          src="https://open.spotify.com/embed/playlist/04B4KKBQmkrlBigD2MGgaH?utm_source=generator"
          width="70%"
          height="152"
          frameborder="0"
          allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"
        ></iframe>
      </header>
      <span>
        &copy;<span class="year"></span> Created by
        <a href="https://github.com/ALLOMOH" target="_blank">ALLOMOH</a>
      </span>
    </footer>
    <script>
      const year = document.querySelector(".year");
      const date = new Date();
      year.innerText = date.getFullYear();
    </script>

    <script src="./script.js"></script>
  </body>
</html>
